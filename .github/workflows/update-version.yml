name: Update Addon Version

on:
  repository_dispatch:
    types: [version-update]

jobs:
  update-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update addon version
        run: |
          ADDON="${{ github.event.client_payload.addon }}"
          VERSION="${{ github.event.client_payload.version }}"

          echo "Updating ${ADDON} to version ${VERSION}"

          # Update version in config.yaml
          sed -i "s/^version: .*/version: \"${VERSION}\"/" ${ADDON}/config.yaml

          # Check if there are changes
          if git diff --quiet; then
            echo "No version change needed"
            exit 0
          fi

      - name: Commit and push changes
        run: |
          ADDON="${{ github.event.client_payload.addon }}"
          VERSION="${{ github.event.client_payload.version }}"

          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add ${ADDON}/config.yaml
          git commit -m "chore: update ${ADDON} version to ${VERSION}"
          git push
